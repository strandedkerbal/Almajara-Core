@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
    @RESULTS
    {
        SorutInSpaceLow = You want to reach out and take a bite, but mission control left a note saying thats a bad idea.
        SorutInSpaceHigh = As you look out at the giants, you realise your suit is the only thing seperating you and an endless void.
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
    @RESULTS
    {
        SorutInSpaceLow = When you look closely, it seems like Sorut is almost.....mechanical, like an alien megastructure.
        SorutInSpaceHigh = As you gaze upon the odd bodies around you, you wonder how this is able to hold the galaxy together.
    }

}
