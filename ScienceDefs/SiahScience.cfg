@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
    @RESULTS
    {
        SiahInSpaceLow = You wonder why the disk is blue, maybe it consumed a very hot star.
        SiahInSpaceHigh = As you are caught between 2 giants, you start to feel a small sense of pride, knowing you have made it this far.    
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
    @RESULTS
    {
        SiahInSpaceLow = You wonder how the disk feels, and consider going outside to check.
        SiahInSpaceHigh = As you look upon Siah, you start to feel as if you are somewhere you shouldnt be.
    }
}